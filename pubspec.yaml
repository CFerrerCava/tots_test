name: tots_test
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  http: ^1.2.2
  flutter:
    sdk: flutter
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  flutter_dotenv: ^5.2.1
  json_annotation: ^4.9.0
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  intl: ^0.19.0
  device_preview: ^1.2.0
  flutter_svg: ^2.0.11

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3
  json_serializable: ^6.8.0
  hive_test: ^1.0.1
  intl_utils: ^2.8.2

flutter:
  uses-material-design: true
  assets:
    - .env
  
  fonts:
  - family: DMSans
    fonts:
      - asset: assets/fonts/DMSans-Black.ttf
        weight: 900
      - asset: assets/fonts/DMSans-BlackItalic.ttf
        weight: 900
        style: italic
      - asset: assets/fonts/DMSans-Bold.ttf
        weight: 700
      - asset: assets/fonts/DMSans-BoldItalic.ttf
        weight: 700
        style: italic
      - asset: assets/fonts/DMSans-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/DMSans-ExtraBoldItalic.ttf
        weight: 800
        style: italic
      - asset: assets/fonts/DMSans-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/DMSans-ExtraLightItalic.ttf
        weight: 200
        style: italic
      - asset: assets/fonts/DMSans-Italic.ttf
        style: italic
      - asset: assets/fonts/DMSans-Light.ttf
        weight: 300
      - asset: assets/fonts/DMSans-LightItalic.ttf
        weight: 300
        style: italic
      - asset: assets/fonts/DMSans-Medium.ttf
        weight: 500
      - asset: assets/fonts/DMSans-MediumItalic.ttf
        weight: 500
        style: italic
      - asset: assets/fonts/DMSans-Regular.ttf
        weight: 400
      - asset: assets/fonts/DMSans-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/DMSans-SemiBoldItalic.ttf
        weight: 600
        style: italic
      - asset: assets/fonts/DMSans-Thin.ttf
        weight: 100
      - asset: assets/fonts/DMSans-ThinItalic.ttf
        weight: 100
        style: italic

flutter_intl:
  enabled: false
  class_name: AppLocalizations
  main_locale: en 

